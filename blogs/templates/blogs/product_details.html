<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
    <h1>{{ pro.title }}</h1>
    <h3>ID:{{ pro.id }}</h3>
    <h3>Price:{{ pro.price }}</h3>
    <h3>Description:{{ pro.description }}</h3>
    <h3>Status:
        {% if pro.popularity %}
            Available
            {% else %}
            Unavailable
        {% endif %}
        </h3>
</body>
</html>
